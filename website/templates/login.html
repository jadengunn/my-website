{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div style="background-color: #f2f2f2; padding: 40px; border-radius: 5px; max-width: 500px; margin: auto; margin-top: 30px;">

  <h3 style="text-align: center; color: #1c3f95; margin-bottom: 40px;">Log In</h3>

  <form method="POST" id="myform">
    <div class="form-group">
      <label for="email" style="color: #1c3f95;">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ email }}"/>
    </div>
    <div class="form-group">
      <label for="password" style="color: #1c3f95;">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style="background-color: #dc3545; border-color: #dc3545;">Login</button>
  </form>

  <div style="text-align: center; margin-top: 25px;">
    <button class="btn btn-primary" onclick= "window.location.href='/sign_up';" style="background-color: #007bff; border-color: #007bff; margin-right: 10px;">Sign Up</button>
    <button class="btn btn-primary" onclick= "window.location.href='/forgot_password';" style="background-color: #007bff; border-color: #007bff; margin-left: 10px;">Forgot Password</button>
  </div>

</div>

{% endblock %}
